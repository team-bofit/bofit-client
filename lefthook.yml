pre-commit:
  parallel: true
  commands:
    lint:
      run: npx pnpm lint
    prettier:
      glob: '*.{js,ts,jsx,tsx,json,yaml,md,prettierrc}'
      run: npx prettier --write {staged_files}
      stage_fixed: true

pre-push:
  commands:
    type-check:
      run: npx pnpm run type-check

commit-msg:
  commands:
    lint-commit-msg:
      run: node commitlint.config.cjs {1}
