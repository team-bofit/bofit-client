# .github/workflows/version-bump-on-release.yml

name: Version & Changelog (on release PR)

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: write

jobs:
  version-release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'develop'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check for changeset files
        run: |
          if [ -z "$(ls .changeset/*.md 2>/dev/null)" ]; then
            echo "No changeset files found. Skipping version bump."
            exit 0
          fi

      - name: Version bump
        run: pnpm changeset version

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: release version" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }}