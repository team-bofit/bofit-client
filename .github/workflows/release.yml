name: Release

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, closed]
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  check-changesets:
    name: Check Changesets
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for Changesets
        run: |
          echo "ðŸ” Checking for changesets..."
          
          if [ ! -d ".changeset" ]; then
            echo "âŒ .changeset directory not found!"
            echo "ðŸ’¡ Please run 'pnpm changeset' to create a changeset"
            exit 1
          fi
          
          if [ -z "$(ls -A .changeset/*.md 2>/dev/null)" ]; then
            echo "âŒ No changeset files found in .changeset/ directory!"
            echo "ðŸ’¡ Please run 'pnpm changeset' to create a changeset"
            echo "ðŸ“– See CHANGESETS.md for detailed instructions"
            exit 1
          fi
          
          echo "âœ… Changesets found:"
          ls -la .changeset/*.md
          echo ""
          echo "ðŸŽ‰ Changeset validation passed!"

  preview-changesets:
    name: Preview Changesets
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Preview Changesets
        run: |
          echo "ðŸ“¦ Preview of changesets:"
          echo "================================"
          pnpm changeset status
          echo ""
          echo "ðŸ” Changeset files:"
          echo "================================"
          ls -la .changeset/*.md 2>/dev/null || echo "No changeset files found"
          echo ""
          echo "ðŸ“– For more information, see CHANGESETS.md"